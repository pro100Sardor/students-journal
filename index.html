<!DOCTYPE html>
<html class="page" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">

  <title>Students journal</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body class="page__body page__body--nojs pt-5" id="siteBody">
  <script src="./js/nojs.min.js"></script>

  <!-- MAIN part of page started -->

  <main class="page__main page-main">
    <div class="page-main__container container">
      <div class="row">
        <div class="col-4">
          <select class="page-main__students-selector custom-select" id="studentsSelector">
            <option selected="selected" disabled="disabled" hidden="hidden">Select the student</option>
          </select>
        </div>
        <div class="col-8">
          <p class="page-main__students-name" id="studentName"></p>
          <table class="table table-bordered table-hover d-none" id="studentInfoTable">
            <thead>
              <tr>
                <th>Date of the lesson</th>
                <th>Score</th>
                <th>Was student attend the lesson</th>
              </tr>
            </thead>
            <tbody id="student-info-table__body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- MAIN part of page ended -->


  <div class="disabled-script-info container my-5 rounded py-3 px-2 bg-danger text-white text-center">
    Javascript application feature is disabled in your browser, please <a class="text-white font-weight-bold disabled-script-info__js-on-manual" href="https://www.enable-javascript.com/" target="_blank">enable javascript</a> to use the site
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/date.min.js"></script>
  <script src="./js/main.min.js"></script>
</body>
</html>
